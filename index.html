<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>QR Code Component</title>
      <link rel="stylesheet" href="dist/css/central.min.css">
			<link rel="icon" type="image/png" href="dist/favicon/favicon.png">
   </head>
   <body class="page">
      <div class="page__wrapper">
         <main class="card">
            <img class="card__image js-qrcode" src="dist/img/image-qr-code.png" alt="QR Code">
            <h1 class="card__title">Improve your front-end skills by building projects</h1>
            <p class="card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
         </main>
      </div>
   </body>
</html>
